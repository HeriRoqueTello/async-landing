                <span class="block text-indigo-600 xl:inline">#vtuber</span>
              </h1>
              <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">

                29 August 2015. She made her own model before her new 2D re-debut on 10 January 2022.
              </p>
